<!DOCTYPE html>
<html>
    <head>
        <title>Super Sprinter 3000 - Add new Story</title>
    </head>
    <body>
        <link rel="stylesheet" href="static/style.css">
        <form action="/story" method="POST">
        <h2>User Story Manager - Add new story</h2>
        <p>Story Title:<br>
        <textarea rows="1" cols="30" name="story_title" required></textarea></p>
        <p>User story:<br>
        <textarea rows="6" cols="30" name="user_story" required></textarea></p>
        <p>Acceptance criteria:<br>
        <textarea rows="6" cols="30" name="acceptance_criteria"  required></textarea></p>
        <p>Business Value<br>
        <input type="number" min="100" max="1500" step="100" name="business_value" required></p>
        <p>Estimation (h)<br>
        <input type="number" min="0.5" max="40" step="0.5" name="estimation" required></p>
        <p>Status<br>
        <select name="select" id="select" required>
            <option>Planning</option>
            <option>TODO</option>
            <option>In Progress</option>
            <option>Review</option>
            <option>Done</option>
        </select></p>
        <table>
            <tr>
        <td><a href="/list" class="button">Back to list</a>  
        <td><p><input type="submit" value="Create" name="create" class="button"></p></td>
    </form>
    </body>
    </html>
